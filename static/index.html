<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-share-alt"></i> File Sharing Platform</h1>
            <div id="user-status">
                <div id="logged-out-view">
                    <button id="show-login" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
                    <button id="show-register" class="btn btn-secondary"><i class="fas fa-user-plus"></i> Register</button>
                </div>
                <div id="logged-in-view" class="hidden">
                    <span id="user-email"></span>
                    <button id="logout-btn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>
        </header>

        <div id="auth-forms">
            <div id="login-form" class="auth-form hidden">
                <h2><i class="fas fa-lock"></i> Login</h2>
                <form id="login">
                    <div class="form-group">
                        <label for="login-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password"><i class="fas fa-key"></i> Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>

            <div id="register-form" class="auth-form hidden">
                <h2><i class="fas fa-user-plus"></i> Register</h2>
                <form id="register">
                    <div class="form-group">
                        <label for="register-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password"><i class="fas fa-key"></i> Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block">Register</button>
                </form>
            </div>
        </div>

        <div id="file-management" class="hidden">
            <div class="upload-section">
                <h2><i class="fas fa-cloud-upload-alt"></i> Upload File</h2>
                <form id="upload-form">
                    <div class="file-input-wrapper">
                        <input type="file" id="file-input" required>
                        <label for="file-input" class="file-input-label">
                            <i class="fas fa-file-upload"></i> Choose a file
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-upload"></i> Upload</button>
                </form>
            </div>

            <div class="files-section">
                <h2><i class="fas fa-folder-open"></i> Your Files</h2>
                <div id="files-list"></div>
            </div>
        </div>

        <div id="message" class="hidden"></div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
